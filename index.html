<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BIT Intelligence | PU Exam Notices</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --tag-form: #ec4899;
            --tag-result: #10b981;
            --tag-center: #f59e0b;
            --tag-reg: #3b82f6;
            --tag-default: #64748b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            padding: 24px 16px;
            display: grid;
            place-items: center;
        }

        .dashboard {
            width: 100%;
            max-width: 680px;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            font-weight: 700;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 0.6em;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.06);
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 0.82rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 12px var(--primary);
            animation: pulse-ring 1.6s infinite ease-in-out;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: scale(0.85); opacity: 0.5; }
            50%      { transform: scale(1.3);  opacity: 1;   }
        }

        #notice-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notice-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.25s ease;
            animation: slideUp 0.7s cubic-bezier(0.23,1,0.32,1) forwards;
            opacity: 0;
        }

        .notice-card:hover {
            transform: translateY(-3px);
            border-color: rgba(79,70,229,0.3);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        .category-badge {
            font-size: 0.68rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            padding: 4px 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: inline-block;
        }

        .title {
            font-size: 1.05rem;
            line-height: 1.48;
            color: #e2e8f0;
        }

        .highlight {
            color: #a5b4fc;
            font-weight: 600;
        }

        /* Category styles */
        .cat-form   { background: rgba(236,72,153,0.14); color: #f472b6; border: 1px solid rgba(236,72,153,0.28); }
        .cat-result { background: rgba(16,185,129,0.14); color: #34d399; border: 1px solid rgba(16,185,129,0.28); }
        .cat-center { background: rgba(245,158,11,0.14);  color: #fbbf24; border: 1px solid rgba(245,158,11,0.28); }
        .cat-reg    { background: rgba(59,130,246,0.14);  color: #60a5fa; border: 1px solid rgba(59,130,246,0.28); }
        .cat-other  { background: rgba(100,116,139,0.14); color: #94a3b8; border: 1px solid rgba(100,116,139,0.28); }

        .loader, .error {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .dashboard { padding: 0 8px; }
            h1 { font-size: 1.9rem; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>BIT Notice Portal</h1>
        <div class="status-pill">
            <div class="pulse"></div>
            <span id="status-text">Connecting to Purbanchal University...</span>
        </div>
    </header>

    <div id="notice-list">
        <div class="loader">Scanning for BIT notices...</div>
    </div>
</div>

<script>
    const STATUS = document.getElementById('status-text');
    const LIST   = document.getElementById('notice-list');

    window.addEventListener('load', fetchNotices);

    async function fetchNotices() {
        const target = 'https://puexam.edu.np/';
        const proxy  = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(target);

        STATUS.textContent = 'Scanning Purbanchal University...';

        try {
            const res = await fetch(proxy);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const html = await res.text();
            const doc  = new DOMParser().parseFromString(html, 'text/html');

            // More targeted selectors for notice-like content
            const candidates = doc.querySelectorAll(
                'a[href*="notice"], a[href*="exam"], a[href*="result"], ' +
                'a[href*="form"], .notice a, .announcement a, ' +
                'li a, p strong a, .list-item a, td a'
            );

            const texts = Array.from(candidates)
                .map(a => a.innerText.trim())
                .filter(t => t && t.length > 12)
                .filter(t => t.toUpperCase().includes('BIT'))
                .filter(t => !t.toUpperCase().includes('COPYRIGHT') &&
                              !t.includes('Biratnagar') &&
                              !t.includes('Office of the') &&
                              !t.toUpperCase().includes('WELCOME'));

            // Remove near-duplicates (simple normalization)
            const unique = [...new Set(texts.map(t => t.replace(/\s+/g, ' ').trim()))];

            LIST.innerHTML = '';

            if (unique.length === 0) {
                STATUS.textContent = 'Scan complete â€” no BIT notices found';
                LIST.innerHTML = '<div class="loader">No recent BIT-related notices detected.<br>Check back later!</div>';
                return;
            }

            STATUS.textContent = `Found ${unique.length} BIT notice${unique.length === 1 ? '' : 's'}`;

            unique.forEach((text, i) => {
                const card = document.createElement('div');
                card.className = 'notice-card';
                card.style.animationDelay = `${i * 0.08}s`;

                const cat = categorize(text);
                card.innerHTML = `
                    <div class="category-badge ${cat.class}">${cat.label}</div>
                    <div class="title">${highlightBIT(text)}</div>
                `;

                LIST.appendChild(card);
            });

        } catch (err) {
            console.error(err);
            STATUS.textContent = 'Connection failed';
            LIST.innerHTML = `<div class="error">Could not load notices from university site.<br>Error: ${err.message}</div>`;
        }
    }

    function categorize(text) {
        const u = text.toUpperCase();
        if (u.includes('RESULT'))     return { label: 'Result',      class: 'cat-result' };
        if (u.includes('FORM') || u.includes('FILL')) return { label: 'Exam Form',   class: 'cat-form'   };
        if (u.includes('CENTER') || u.includes('CENTRE')) return { label: 'Exam Center', class: 'cat-center' };
        if (u.includes('REGISTRATION') || u.includes('REG')) return { label: 'Registration',class: 'cat-reg'    };
        return { label: 'Notice', class: 'cat-other' };
    }

    function highlightBIT(text) {
        return text.replace(/(BIT)/gi, '<span class="highlight">$1</span>');
    }
</script>

</body>
</html>
